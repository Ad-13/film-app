<app-film-search [filmName]="filmName"></app-film-search>

<app-films-view (setListViewEvent)="setListView($event)"></app-films-view>


<div class="film-list" [ngClass]="viewType">
  <app-film-card [film]="film" *ngFor="let film of filmList" class="film-item"></app-film-card>
</div>

<app-preloader [class.inactive]="isDataLoaded"></app-preloader>
<app-load-more>Load-more</app-load-more>
